    <title>lemonade-scones</title>

<body>
    <h1>Lemonade Scones</h1>
    <h5>from Aunty Marge</h5>
    <h2>INGREDIENTS:</h2>
    <ul>
        <li>1 cup cream</li>
        <li>3/4 cup lemonade</li>
        <li>3 cups self-raising flour</li>
    </ul>
    <h2>METHOD:</h2>
    <ol>
        <li>Mix ingredients altogether</li>
        <li>Knead lightly and cut into rounds with a vegemite glass</li>
        <li>Bake in a moderate hot oven 200 C for about 10-12 mins until brown on top</li>
    </ol>
</body>
